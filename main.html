<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form action="" method="post">
    <label for="name">Name</label>
    <input type="text" id="name" name="Name" required>
    <br>
    <br>
    <label for="email">Email</label>
    <input type="email" id="email" name="Email" required>
    <br>
    <br>
    <input type="radio" name="gender" id="gender_m" required>
    <label for="gender_m">Male</label>
    <br>
    <input type="radio" name="gender" id="gender_f" required>
    <label for="gender_f">Female</label>
    <br>
    <br>
    <label for="cars">Car Brands</label>
    <select name="Car Brand" id="cars">
      <option value="BMW">BMW</option>
      <option value="BenZ">BENZ</option>
      <option value="Audi">Audi</option>
    </select>
    <br>
    <br>
    <label for="carage">Car Age</label>
    <input type="number" id="carage" name="Car Age" required>
    <br>
    <br>
    <label for="dop">Date of Purchase</label>
    <input type="date" id="dop" name="DOP" required>
    <br>
    <br>
    <label for="password">Password</label>
    <input type="password" id="password" name="Password" required>
    <br>
    <br>
    <button type="submit">Submit</button>
    
  </form>

</body>

</html>
